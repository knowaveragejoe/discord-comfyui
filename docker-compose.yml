services:
  discord-bot:
    build: .
    container_name: discord-comfyui-bot
    volumes:
      # Mount config and workflows
      - ./config.yaml:/app/config.yaml
      - ./workflows:/app/workflows
    environment:
      # Add any environment variables if needed
      - TZ=America/New_York
    restart: unless-stopped
    networks:
      - bot-network

networks:
  bot-network:
    name: bot-network
